<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your One-Time Password (OTP)</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
      }
      .container {
        width: 100%;
        max-width: 600px;
        margin: 0 auto;
        background-color: #ffffff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        overflow: hidden;
      }
      .header {
        background-color: #4a90e2;
        color: #ffffff;
        padding: 20px;
        text-align: center;
      }
      .content {
        padding: 30px;
        text-align: center;
      }
      .otp-code {
        font-size: 36px;
        font-weight: bold;
        color: #333333;
        letter-spacing: 5px;
        padding: 15px 25px;
        background-color: #e9ecef;
        border-radius: 8px;
        display: inline-block;
        margin: 20px 0;
      }
      .message {
        font-size: 16px;
        color: #666666;
        line-height: 1.5;
      }
      .footer {
        background-color: #e9ecef;
        padding: 20px;
        text-align: center;
        font-size: 12px;
        color: #999999;
      }
    </style>
  </head>
  <body
    style="
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    "
  >
    <table
      width="100%"
      cellpadding="0"
      cellspacing="0"
      border="0"
      style="background-color: #f4f4f4"
    >
      <tr>
        <td align="center">
          <table
            class="container"
            width="100%"
            cellpadding="0"
            cellspacing="0"
            border="0"
            style="
              width: 100%;
              max-width: 600px;
              margin: 0 auto;
              background-color: #ffffff;
              box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
              border-radius: 8px;
              overflow: hidden;
            "
          >
            <tr>
              <td
                class="header"
                style="
                  background-color: #4a90e2;
                  color: #ffffff;
                  padding: 20px;
                  text-align: center;
                "
              >
                <h1 style="margin: 0; font-size: 24px">One-Time Password</h1>
              </td>
            </tr>
            <tr>
              <td class="content" style="padding: 30px; text-align: center">
                <p
                  class="message"
                  style="font-size: 16px; color: #666666; line-height: 1.5"
                >
                  Hello,
                </p>
                <p
                  class="message"
                  style="font-size: 16px; color: #666666; line-height: 1.5"
                >
                  You recently requested to access your account. Please use the
                  following One-Time Password to continue.
                </p>
                <div
                  class="otp-code"
                  style="
                    font-size: 36px;
                    font-weight: bold;
                    color: #333333;
                    letter-spacing: 5px;
                    padding: 15px 25px;
                    background-color: #e9ecef;
                    border-radius: 8px;
                    display: inline-block;
                    margin: 20px 0;
                  "
                >
                  {{OTP_CODE}}
                </div>
                <p
                  class="message"
                  style="font-size: 16px; color: #666666; line-height: 1.5"
                >
                  This OTP is valid for {{OTP_EXPIRY}} minutes. Do not share this
                  with anyone.
                </p>
              </td>
            </tr>
            <tr>
              <td
                class="footer"
                style="
                  background-color: #e9ecef;
                  padding: 20px;
                  text-align: center;
                  font-size: 12px;
                  color: #999999;
                "
              >
                <p style="margin: 0">
                  If you did not request this, please ignore this email.
                </p>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
